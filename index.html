<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilos.css">
    <title>Login</title>
</head>
<body>
    <div class="divlogin">
        <div class="container">
            <div class="divcont">
                <img src="assets/img/candado.png" alt="" class="img">
                <h2>INICIO DE SESIÓN</h2>
                <form @submit.prevent="sendForm()">
                    <input type="text" :class="{'error':validaEmail}" placeholder="USUARIO" v.model="form.email">
                    <input type="password" :class="{'error':validaPassword}" placeholder="CONTRASEÑA" v.model="form.password">
                    <button>LOGIN</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="assets/js/vue.min.js"></script>
    <script src="assets/js/registro.js"></script>
</body>
</html>
